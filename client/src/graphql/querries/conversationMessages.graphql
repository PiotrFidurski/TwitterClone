query conversationMessages(
  $conversationId: String!
  $cursorId: String
  $limit: Int!
  $leftAtMessageId: String
) {
  conversationMessages(
    conversationId: $conversationId
    cursorId: $cursorId
    limit: $limit
    leftAtMessageId: $leftAtMessageId
  ) {
    hasNextPage
    conversation {
      id
      conversationId
      lastReadMessageId
      mostRecentEntryId
      oldestEntryId
      type
      messages_conversation {
        conversationId
        id
        messagedata {
          text
          senderId
          receiverId
          id
          conversationId
        }
      }
      participants {
        userId
        lastReadMessageId
      }
    }
    messages {
      conversationId
      id
      messagedata {
        text
        senderId
        receiverId
        id
        conversationId
      }
    }
  }
}
