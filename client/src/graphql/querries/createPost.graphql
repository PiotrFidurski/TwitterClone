mutation createPost($body: String!, $conversationId: ID, $inReplyToId: ID) {
  createPost(
    body: $body
    inReplyToId: $inReplyToId
    conversationId: $conversationId
  ) {
    id
    body
    conversationId
    inReplyToId
    ...postLikesFields
    ...postConversationFields
    owner {
      id
      username
      name
      email
      ...userAvatarFields
    }
  }
}
