query userByName($username: String!) {
  userByName(username: $username) {
    ... on UserByNameSuccess {
      node {
        ... on User {
          id
          email
          username
          name
          bio
          website
          ...userFollowerFields
          ...userAvatarFields
        }
      }
    }
    ... on UserByNameInvalidInputError {
      message
      username
    }
  }
}
