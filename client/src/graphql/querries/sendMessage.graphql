mutation sendMessage(
  $text: String!
  $conversationId: String!
  $senderId: ID!
  $receiverId: String!
) {
  sendMessage(
    text: $text
    conversationId: $conversationId
    senderId: $senderId
    receiverId: $receiverId
  ) {
    message {
      id
      conversationId
      messagedata {
        text
        id
        receiverId
        conversationId
        senderId
      }
    }
    conversation {
      conversationId
      id
      lastReadMessageId
      mostRecentEntryId
      oldestEntryId
      participants {
        userId
        lastReadMessageId
      }
      messages_conversation {
        conversationId
        id
        messagedata {
          text
          senderId
          receiverId
          conversationId
          id
        }
      }
      type
    }
  }
}
