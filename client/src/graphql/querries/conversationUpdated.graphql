subscription conversationUpdated($userId: String!) {
  conversationUpdated(userId: $userId) {
    conversation {
      id
      conversationId
      lastReadMessageId
      mostRecentEntryId
      oldestEntryId
      acceptedInvitation
      type
      participants {
        userId
        lastReadMessageId
        lastSeenMessageId
      }
      messages_conversation {
        conversationId
        id
        messagedata {
          text
          senderId
          receiverId
          conversationId
          id
        }
      }
    }
    message {
      id
      conversationId
      messagedata {
        text
        receiverId
        id
        conversationId
        senderId
      }
    }
  }
}
