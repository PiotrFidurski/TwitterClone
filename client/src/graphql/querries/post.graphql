query post($postId: ID!) {
  post(postId: $postId) {
    ... on PostByIdSuccess {
      node {
        ... on Post {
          id
          body
          conversationId
          inReplyToId
          ...postLikesFields
          ...postConversationFields
          owner {
            id
            username
            name
            email
            ...userAvatarFields
          }
        }
      }
    }
    ... on PostByIdInvalidInputError {
      message
      id
    }
  }
}
