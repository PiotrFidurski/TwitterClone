query getConversation($conversationId: String!) {
  getConversation(conversationId: $conversationId) {
    id
    conversationId
    lastReadMessageId
    mostRecentEntryId
    oldestEntryId
    acceptedInvitation
    type
    participants {
      userId
      lastReadMessageId
      lastSeenMessageId
    }
    messages_conversation {
      conversationId
      id
      messagedata {
        text
        senderId
        receiverId
        conversationId
        id
      }
    }
  }
}
