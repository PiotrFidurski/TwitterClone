query userInbox {
  userInbox {
    conversationId
    id
    lastReadMessageId
    mostRecentEntryId
    oldestEntryId
    participants {
      userId
      lastReadMessageId
      lastSeenMessageId
    }
    user {
      id
      username
      avatar
    }
    messages_conversation {
      conversationId
      id
      messagedata {
        text
        senderId
        receiverId
        conversationId
        id
      }
    }
    type
    acceptedInvitation
  }
}
